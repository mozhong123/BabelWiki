    <script>
    var result={{result|safe}}
    var length=result.length;
    var ul=document.querySelector("#operator");
    for(var i=0;i<length;i++)
    {
        if((i%6)==0)
        {
            var li=document.createElement('li');
            li.className="list-group-item list_operator";
        }
        var img=document.createElement('img');
        img.src=result[i][1];
        img.width="120";
        var a=document.createElement('a');
        a.href="/operator/"+result[i][0]+"/";
        a.appendChild(img);
        li.appendChild(a);
        if((i+1)%6==0||i==length-1)
        {
            ul.appendChild(li); 
        }
    }
    </script>
